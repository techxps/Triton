
---
layout: default
---

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{ "/assets/css/custom.css" | relative_url }}">
</head>
<body>
  <header>
    <div class="container">
      <h1><a href="{{ "/" | relative_url }}">{{ site.title }}</a></h1>
      <span class="description">{{ site.description }}</span>
      <nav>
        {% if site.show_downloads %}
        <a href="{{ "/assets/downloads/TritonAPI.zip" | relative_url }}" class="btn">Download</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <div class="container">
    <main>
      {{ content }}
    </main>
  </div>

  <footer>
    <div class="container">
      {% if site.github.repository_url %}
      <span>This page was generated by <a href="{{ site.github.repository_url }}">GitHub Pages</a>.</span>
      {% endif %}
    </div>
  </footer>
</body>
</html>
